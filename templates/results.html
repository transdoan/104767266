<!-- results.html displays the results from the search tab when a user searches up an account -->
{% extends "layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block main %}
    <main class="container py-5 text-center">
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th class="text-start" scope="col">Username</th>
                </tr>
            </thead>
            <tbody>
                <!-- Jinjja table displays the usernames that are "LIKE" the username input from search and makes the username clickable -->
                {% for row in users %}
                    <tr>
                        <td class="text-start"><a href="{{ url_for('displayprofile', user_id = row.user_id) }}">{{ row.username }}</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
{% endblock %}

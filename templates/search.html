<!-- search.html allows the user to enter an account they want to search up into the search bar -->
{% extends "layout.html" %}

{% block title %}
    Discover
{% endblock %}

{% block main %}
    <main>
            <div class="input-group">
                <form action="/search" method="POST">
                    <input type="search" name="search-input" class="form-control rounded"placeholder="Search" aria-label="Search"
                    aria-describedby="search-addon" />
                    <br>
                    <button type="submit" class="btn-primary">search</button>
                </form>
            </div>
    </main>
{% endblock %}

<!-- myradio.html prints out all of the users entries -->
{% extends "layout.html" %}

{% block title %}
    My Radio
{% endblock %}

{% block main %}
    <main class="container py-5 text-center">
    <p> My Radio </p>
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th class="text-start" scope="col">Song</th>
                    <th class="text-start" scope="col">Artist</th>
                    <th class="text-start" scope="col">Entry</th>
                    <th class="text-start" scope="col">Time</th>

                </tr>
            </thead>
            <tbody>
                <!-- Jinjja table goes through entries table and prints out entries info (song, artist, etc) of the user -->
                {% for row in entries %}
                <tr>
                    <td class="text-start">{{ row.song_name }}</td>
                    <td class="text-start">{{ row.artist_name }}</td>
                    <td class="text-start"><a href="{{ url_for('entryfull', entry_id = row.id) }}" id="previewentry">{{ row.input }}</a></td>
                    <td class="text-start">{{ row.time }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
{% endblock %}
